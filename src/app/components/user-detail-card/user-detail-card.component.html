  </div>
  <div class="cardsContainer">

    <div class="card-column">
      <div *ngFor="let card of cardsLeft">
        <div class="card shadow text-white mb-3 d-inline-block py-3" id="col1">

    <div class="card-column">
      <div *ngFor="let card of cardsRight">

            <h4 class="card-title">{{card.title}}</h4>
            <p class="card-text">
              {{card.body}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
