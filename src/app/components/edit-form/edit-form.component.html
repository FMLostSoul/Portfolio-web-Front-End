<!--Por un problema de una actualización de Fontawesome/Angular, uso lo siguiente en vez de su modulo: -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<div class="container">

    <a routerLink="/home">
        <i class="fa-solid fa-circle-arrow-left"></i>
    </a>
  
    <h1>Editar Portfolio</h1>
    <br><br>
   
    <!--Formulario de edición del Perfil.-->

    <form [formGroup]="editProfileForm" class="editProfileForm" (ngSubmit)="editProfile(editProfileForm.value)">
        
       
    
        <h2>Perfil</h2>
        <br>
        <label>Nombre</label>
        <br>
        <input type="text" formControlName="userName" placeholder="{{previewPInfo.userName}}">
        <br><br>
        <label>Informacion Profesional</label>
        <br>        
        <input type="text" formControlName="careerInfo" placeholder="{{previewPInfo.careerInfo}}">
        <br><br>
        <label>Foto de Perfil</label>
        <br>
        <input type="file" class="file" accept="image/png, image/jpg, image/jpeg" (change)="loadPic($event)">
        <br><br>
        <label>Foto de Portada</label>
        <br>
        <input type="file" class="file" accept="image/png, image/jpg, image/jpeg" (change)="loadBanner($event)">
        <br><br>
        <h2>Contacto</h2>
        <br>
        <label>Correo</label>
        <br>
        <input type="text" formControlName="email" placeholder="{{previewPInfo.email}}">
        <br><br>
        <button type="submit" >Actualizar</button>
    </form>
