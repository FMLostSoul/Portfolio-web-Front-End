<div class="card">
    <div class="card-body shadow">
        <circle-progress [percent]="percent" [radius]="100" [outerStrokeColor]="'#032129'" [outerStrokeWidth]="16"
            [animation]="false" [innerStrokeColor]="'rgb(144, 196, 196)'" [title]="percent.toString()" [subtitle]="title" [subtitleFontSize]="'1.5rem'">
            
        </circle-progress>
    </div>
</div>
